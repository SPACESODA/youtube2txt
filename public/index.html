<!DOCTYPE html>
<html lang="en">

<head>
    <title>YouTube Transcript Grabber</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <link rel="icon" href="/assets/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="/assets/youtube-box.png" alt="YouTube Transcript Grabber" class="logo">
            <h1>YouTube Transcript Grabber</h1>
            <p>Get clean text transcripts from YouTube videos!</p>
        </header>

        <main>
            <div class="input-group">
                <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." autocomplete="off" autocorrect="off" spellcheck="false">
                <button id="fetchBtn">
                    <span class="btn-text">Get Transcript</span>
                    <div class="spinner hidden"></div>
                </button>
                <div id="langSpinner" class="spinner spinner-inline hidden"></div>
                <div id="customSelect" class="custom-select hidden">
                    <button id="selectTrigger" class="select-trigger">
                        <span id="selectedLabel">Auto</span>
                    </button>
                    <div id="selectOptions" class="select-options hidden">
                        <!-- Options will be populated by JS -->
                    </div>
                </div>
            </div>

            <div id="errorMsg" class="error-message hidden"></div>

            <div id="resultContainer" class="result-container hidden">
                <div class="result-header">
                    <h2>Transcript</h2>
                    <div class="actions">
                        <button id="copyBtn" class="secondary-btn">
                            <span class="btn-long">Copy to Clipboard</span>
                            <span class="btn-short">Copy</span>
                        </button>
                        <button id="downloadBtn" class="secondary-btn">Download .txt</button>
                    </div>
                </div>
                <div id="transcriptContent" class="transcript-content"></div>
            </div>
        </main>

        <footer class="site-footer">
            <p>&copy; <a href="https://github.com/SPACESODA" target="_blank" rel="noopener noreferrer">SPACESODA</a> / <a href="https://github.com/realanthonyc" target="_blank" rel="noopener noreferrer">ANTHONYC</a></p>
            <p>Released under the MIT License.</p>
            <p><a href="https://github.com/SPACESODA/get-transcript" target="_blank" rel="noopener noreferrer">â˜… Star on GitHub</a></p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
